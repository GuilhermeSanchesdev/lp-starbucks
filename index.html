<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>

    <div class="circulo"></div>

    <img src="./img/logo.png" alt="Logo Starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>O Starbucks é o lugar perfeito para relaxar e desfrutar de uma bebida deliciosa. Venha experimentar
                nossos
                cafés
                de alta qualidade, nossos produtos exclusivos e nosso ambiente aconchegante. Estamos esperando por você!
            </p>

            <button>Catálogo</button>

        </div>
        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="Copo Starbucks" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" alt="Copo Starbucks" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="Copo Starbucks" class="copo-pequeno rosaclaro">
        <img src="./img/img-pequena3.png" alt="Copo Starbucks" class="copo-pequeno rosachock">
    </div>

</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosaclaro = document.querySelector(".rosaclaro")
    let rosachock = document.querySelector(".rosachock")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    rosaclaro.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosachock.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })


</script>


</html>
